<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-sm-6 col-md-3 align-self-center">
          <img src="https://clarusway.com/wp-content/uploads/2021/06/CLARUSWAY_LOGO.png" alt="Clarusway" class="logo" />
        </div>
        <div class="col col-md-2 align-self-center">
          <h4>JavaScript<em class="fas fa-lg fa-angle-double-right"></em></h4>
        </div>
        <div class="col col-md-3 align-self-center">
          <h4>Rest Countries Application</h4>
        </div>
      </div>
    </div>
    <div class="container input-section">
      <div class="row justify-content-center">
        <div class="col col-sm-5 col-md-2 align-self-center">
          <input id="input" type="text" />
        </div>
        <div class="col col-sm-1 col-md-2 align-self-center">
          <button id="search">Add</button>
          <button id="clear">Clear</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container country">
      <div class="row justify-content-center mt-5">
        <div class="card country-card col col-sm-6 col-lg-3 py-3">
          <img
            src="https://flagcdn.com/ca.svg"
            class="card-img-top border border-secondary"
            alt="Flag"
          />
          <div class="card-body">
            <h5 class="card-title">Canada</h5>
            <p class="card-text">Americas</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span><i class="fas fa-2x fa-landmark"></i>Ottawa</span>
            </li>
            <li class="list-group-item">
              <span><i class="fas fa-lg fa-users"></i>38.01 M</span>
            </li>
            <li class="list-group-item">
              <span><i class="fas fa-lg fa-comments"></i>English,French</span>
            </li>
            <li class="list-group-item">
              <span
                ><i class="fas fa-lg fa-money-bill-wave"></i>Canadian dollar $
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="row justify-content-start neighbour-container">
        <div class="card col col-sm-6 col-lg-3 py-3 neighbour">
          <img
            src="https://flagcdn.com/us.svg"
            class="card-img-top border border-secondary"
            alt="Flag"
          />
          <div class="card-body">
            <h5 class="card-title">United States</h5>
            <p class="card-text">Americas</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span><i class="fas fa-2x fa-landmark"></i>Washington, D.C.</span>
            </li>
            <li class="list-group-item">
              <span><i class="fas fa-lg fa-users"></i>329.48 M</span>
            </li>
            <li class="list-group-item">
              <span><i class="fas fa-lg fa-comments"></i>English</span>
            </li>
            <li class="list-group-item">
              <span
                ><i class="fas fa-lg fa-money-bill-wave"></i>United States dollar $
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
